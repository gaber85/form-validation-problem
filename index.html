<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form validation problem</title>
    <link rel="stylesheet" href="./style/index.css" />
  </head>

  <body>
    <form method="post" action="" onsubmit="return validateForm()">
      <h1>Fill out this awesome form</h1>
      <fieldset>
        <h3>Your details</h3>
        <p>
          <label class="label" for="email">
            Email
          </label>
          <input type="text" id="email" name="email" onblur="validateEmail()"/>
        </p>
        <p>
          <label class="label" for="password">
            Password
          </label>
          <input type="password" id="password" name="username" onblur="validatePassword()"/>
        </p>
      </fieldset>

      <fieldset>
        <h3>Your animal</h3>
        <p>
          <label class="label" for="colour">
            Colour
          </label>
          <select name="colour" id="colour" onblur="validateColorSelect()">
            <option value="">Choose colour</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="red">Red</option>
            <option value="black">Black</option>
            <option value="brown">Brown</option>
          </select>
        </p>
        <p>
          <span class="label">
            Animal
          </span>

          <input type="checkbox" name="animal" value="bear" id="bear" onblur="validateAnimal()"/>
            <label for="bear">
              Bear
            </label>

            <input type="checkbox" name="animal" value="tiger" id="tiger" onblur="validateAnimal()"/>
            <label for="tiger">
              Tiger
            </label>

            <input type="checkbox" name="animal" value="snake" id="snake" onblur="validateAnimal()"/>
            <label for="snake">
              Snake
            </label>

            <input type="checkbox" name="animal" value="donkey" id="donkey" onblur="validateAnimal()"/>
            <label for="donkey">
              Donkey
            </label>
        </p>
        <p>
          <label class="label" for="tiger_type">
            Type of tiger
          </label>
          <input type="text" name="tiger_type" id="tiger_type" onblur="validateTigerPick()"/>
        </p>
      </fieldset>
      <fieldset>
        <p>
          <input type="submit" value="Create account" />
        </p>
      </fieldset>
    </form>
    <script src="./form_validation/validation.js"></script>
  </body>
</html>
